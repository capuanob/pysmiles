language: python
cache: pip
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"
    - "3.7-dev"
matrix:
    allow_failures:
        - python: "2.7"
        - python: "3.7-dev"
install:
    - pip install pylint pytest
    - pip install --upgrade .
script:
    - pytest -vv
after_script:
    - pylint pysmiles
